  currency-symbol: "$"

# Global Casino Settings
casino:
  # Cooldown between games (in seconds)
  cooldown: 5
  # Minimum bet amount
  min-bet: 10.0
  # Maximum bet amount (set to very high for no practical limit)
  max-bet: 1000000000.0

